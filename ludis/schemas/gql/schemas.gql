schema {
    query: Query
    mutation: Mutation
}

type User {

    id: ID!

    user: String!
    email: String!
    firstName: String!
    lastName: String!

    eventsCreated: [Event] @relation
    eventsJoined: [Event] @relation
    friendRequestsCreated: [Relationship] @relation
    friendRequestsRecieved: [Relationship] @relation
    groupsJoined: [Group] @relation
    profile: Profile!
    
    createdAt: DateTime!
    updatedAt: DateTime!

}

type Profile {
    
    id: ID!
    
    user: User!
    fitnessLevel: Integer!
    gender: Integer!
    weight: Integer!
    description: String!
    phoneNumber: String!
    preferences: [Preference] @relation

    updatedAt: DateTime!

}

type Preference {

    id: ID!

    profile: Profile!
    activity: Activity!
    experience: Integer!
    popularity: Integer!

}

type Activity {

    id: ID!

    attribute: Integer!
    name: String!
    description: String!
    popularity: String!
    preferences: [Preference] @relation

}

type Location {

    id: ID!

    name: String!
    geographicLocation: String!
    events: [Event!] @relation

}

type Event {

    id: ID!

    location: Location!
    author: User!
    chat: String!
    recurring: Boolean!
    participants: [User!] @relation

    createdAt: DateTime!
    startsAt: DateTime!
    endsAt: DateTime!

}

type Relationship {

    id: ID!

    requester: User!
    addressee: User!
    status: Integer!

    createdAt: DateTime!
    updatedAt: DateTime!

}

type Group {

    id: ID!

    chat: String!
    users: [User!] @relation

    createdAt: DateTime!
    lastUsed: DateTime!

}

type Query {
    todos: TodosResult!
    todo(todoId: ID!): TodoResult
}

type deleteTodoResult {
    success: Boolean!,
    errors: [String]
}

type Mutation {
    createTodo(description: String!, dueDate: String!): TodoResult!
    deleteTodo(todoId: ID!): deleteTodoResult!
    markDone(todoId: ID!): TodoResult!
    updateDueDate(todoId: ID!, newDate: String!): TodoResult!
}