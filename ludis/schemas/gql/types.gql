type Activity {

    id: ID!

    attribute: Integer!
    name: String!
    description: String!
    preferences: [Preference!]
    locations: [Location]

}

type Group {

    id: ID!

    chat: ChatLog!
    users: [User!]

    lastUsed: DateTime!

}

type Relationship {

    id: ID!

    requester: User!
    addressee: User!
    status: Integer!

}

type Event {

    id: ID!

    chat: ChatLog!
    location: Location
    author: User
    recurring: Boolean!
    participants: [User!]

    startsAt: DateTime!
    endsAt: DateTime!

}

type Location {

    id: ID!

    name: String!
    geographicLocation: GeoLocation!
    events: [Event!]
    activities: [Activity]

}

type Preference {

    id: ID!

    profile: Profile!
    activity: Activity!
    experience: Integer!

}

type Profile {
    
    id: ID!
    
    user: User!
    fitnessLevel: Integer!
    gender: Integer!
    weight: Integer!
    description: String!
    phoneNumber: String!
    preferences: [Preference!]

    updatedAt: DateTime!

}

type User {

    id: ID!

    username: String!
    email: String!
    name: String!

    eventsCreated: [Event!]
    eventsJoined: [Event!]
    friendRequestsCreated: [Relationship!] 
    friendRequestsRecieved: [Relationship!] 
    groupsJoined: [Group!]
    profile: Profile!
    
    createdAt: DateTime!
    updatedAt: DateTime!

}